<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>gcampbelldev's "Tree of Links"</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="shortcut icon" href="images/favicon.png"/>
    </head>
<body background="images/MARPAT Desert GryScl.png" style="background-size:contain">
<div class="background-fade">
    <header>
        <div class="share-button"><img src="images/share-apple-white.png" alt="Share icon" height="50%"></div>
    </header>
    <div class="container">
        <div class="image-container"><img src="https://avatars.githubusercontent.com/u/115651097?v=4" alt="gcampbelldev avatar"></div>
        <h1>Geoffrey Campbell</h1>
        <h2>Web Sites I've Built</h2>
        <a class="tile" href="https://www.zyklisch.com">
            <div class="icon">
            </div>
            <p>Web Design: Aleksander Zyklisch (Author & Artist)</p>
            <div class="tile-share-button" link="https://www.zyklisch.com"><img src="images/share-apple-white.png" alt="Share icon" height="50%">
            </div>
        </a>
        <a class="tile" href="">
            <div class="icon">
            </div>
            <p>Web Design: Peach Rock Productions (Software Engineer)</p>
            <div class="tile-share-button" link=""><img src="images/share-apple-white.png" alt="Share icon" height="50%%">
            </div>
        </a>
        <h2>Socials</h2>
        <a class="tile" href="https://github.com/gcampbelldev/">
            <div class="icon"><img src="images/GitHub-Mark-Light-120px-plus.png" alt="GitHub logo" width="100%" height="100%">
            </div>
            <p>GitHub: gcampbelldev</p>
            <div class="tile-share-button" link="https://github.com/gcampbelldev/"><img src="images/share-apple-white.png" alt="Share icon" height="50%">
            </div>
        </a>
        <a class="tile" href="">
            <div class="icon"></div>
            <p>Goodreads</p>
            <div class="tile-share-button"><img src="images/share-apple-white.png" alt="Share icon" height="50%"></div>
        </a>
        <a class="tile" href="">
            <div class="icon"><img src="images/reddit_icon.png" alt="Reddit logo" width="100%" height="100%"></div>
            <p>Reddit Posts</p>
            <div class="tile-share-button"><img src="images/share-apple-white.png" alt="Share icon" height="50%"></div>
        </a>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
